<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        table { border-collapse: collapse; width: 500px;
            height: 500px;;}
        td { border: 5px solid #000; }
    </style>
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="10">
    <tr>
        <td colspan="2" bgcolor="white"></td>
        <td colspan="3" bgcolor="white"></td>
        <td colspan="3" bgcolor="yellow"></td>
    </tr>
    <tr>
        <td rowspan="2" bgcolor="white"></td>
        <td rowspan="4" colspan="4" bgcolor="red"></td>
        <td colspan="2" rowspan="2" bgcolor="yellow"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="3" bgcolor="white"></td>
        <td rowspan="2" bgcolor="white"></td>
        <td rowspan="2" colspan="2" bgcolor="white"></td>
    </tr>
    <tr>

    </tr>
    <tr>
        <td rowspan="2" colspan="2" bgcolor="black"></td>
        <td colspan="2" bgcolor="white"></td>
        <td colspan="2" bgcolor="white"></td>
    </tr>
    <tr>
        <td rowspan="3" bgcolor="yellow"></td>
        <td colspan="2" bgcolor="white"></td>
        <td colspan="3" rowspan="2" bgcolor="blue"></td>
    </tr>
    <tr>
        <td rowspan="2" colspan="2" bgcolor="white"></td>
        <td colspan="2" bgcolor="black"></td>
    </tr>
    <tr>
        <td colspan="5" bgcolor="white"></td>
    </tr>





</table>

</body>
</html>
